<div>
  <label for="login-username">Email address or username</label>
  <input name="username" id="login-username" type="text" required value="{{email}}">
</div>
<div>
  <label for="login-key">Password</label>
  <input name="key" id="login-key" type="password" required>
</div>
<div class="submit">
  <input type="submit" value="Log in">
  <a id="lostpass" class="lostpass" href="{{root}}/forgot">I've forgotten my password</a>
</div>
