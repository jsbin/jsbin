<!DOCTYPE html>
<html class="{{#if flash_tip}}showtip{{/if}}">
  <head>
    <meta charset="utf-8">
    <title>{{#if title}}{{title}} - {{/if}}Account Management</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{description}}">
    <link rel="icon" href="/images/favicon.png">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:700,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/help.css{{cacheBust}}">
    <script>
      var jsbin = { "static": "", version: "{{version}}" };
    </script>
    <script src="/js/vendor/html5shiv.min.js{{cacheBust}}"></script>
    {{#if is_production}}
      {{> analytics}}
    {{/if}}
  </head>
  <body>
    <div id="container">
      <header>
      <div class="inner"><a id="back" href=""><span class="morewords">Back to JS Bin</span></a>
        <nav>
          <span class="status">Settings saved</span>
          <a class="selected" href="/account">Account</a>
          <a href="/blog">Blog</a>
          <a href="/help">Help</a>
        </nav>
      </div>
      </header>
      <div id="tip" class="{{#if flash_tip_type}}{{flash_tip_type}}{{/if}}{{#unless flash_tip_type}} notification{{/unless}}">
        <p>
          {{#if flash_tip}}{{{flash_tip}}}{{/if}}
        </p>
        <a class="dismiss" href="#">Dismiss x</a>
      </div>
      <div id="body">
        {{{body}}}
      </div>
      <div class="clear">
      </div>
    </div>
    <footer id="footer">
    <div class="inner">
      <ul class="notable">
        <li><a href="/about">About</a>
        </li>
        <li><a href="http://github.com/jsbin">Github</a>
        </li>
        <li><a href="http://twitter.com/js_bin">Twitter</a>
        </li>
        <li><a href="http://jsbin.com/videos">YouTube</a>
        </li>
        <li><a href="https://gratipay.com/jsbin/">Donate</a>
        </li>
      </ul>
      <ul class="legal">
        <li>
          <em>Hack. Learn. Fix. Teach.</em>
        </li>
      </ul>
    </div>
    </footer>
    <script>
      var $document = $(document); // for chrome/tips.js
    </script>
    <script src="/js/chrome/last-bin.js{{cacheBust}}"></script>
    <script src="/js/chrome/tips.js{{cacheBust}}"></script>
  </body>
</html>
