<link rel="stylesheet" href="{{static}}/css/login.css{{cacheBust}}">

<div id="login-register-page" class="form-container {{show}}">
  <div class="tabs register">
    <a class="tab register" href="{{root}}/register">
      <span>New to JS Bin</span>
      Register
    </a>
    <a class="tab login" href="{{root}}/login">
      <span>Existing users</span>
      Login
    </a>
  </div>
  <div class="info {{#if flash}}active{{/if}}"><p>{{{flash}}}</p></div>
  <form action="{{root}}/register" method="post" class="register">
    <div>
      <label for="signup-username">Username</label>
      <input name="username" id="signup-username" type="text" required pattern="[a-zA-Z0-9_\-]+" oninvalid="setCustomValidity('Only numbers, letters, underscore and dash are allowed in the username')">
    </div>
    <div>
      <label for="signup-email">Email address</label>
      <input name="email" id="signup-email" type="email" required>
    </div>
    <div>
      <label for="signup-key">Password</label>
      <input name="key" id="signup-key" type="password" required>
    </div>
    <div>
      <input type="submit" value="Register">
      <input type="hidden" name="_csrf" value="{{token}}">
      <input type="hidden" name="referrer" value="{{referrer}}">
    </div>
  </form>
  <form action="{{root}}/login" method="post" class="login" id="login">
    <div>
      <label for="login-username">Email address or username</label>
      <input name="username" id="login-username" type="text" required>
    </div>
    <div>
      <label for="login-key">Password</label>
      <input name="key" id="login-key" type="password" required>
    </div>
    <div>
      <input type="submit" value="Log in">
      <input type="hidden" name="_csrf" value="{{token}}">
      <input type="hidden" name="referrer" value="{{referrer}}">
      <a id="lostpass" class="lostpass" href="{{root}}/forgot">I've forgotten my password</a>
    </div>
    </form>

</div>
<a class="btn-github" href="{{root}}/auth/github">
  <img src="{{static}}/images/github-32.png">
  Login or Register via GitHub
</a>


<script src="{{static}}/js/vendor/polyfills.js{{cacheBust}}"></script>
<script src="{{static}}/js/vendor/jquery-1.11.0.min.js"></script>
<script src="{{static}}/js/login.js{{cacheBust}}"></script>
